<html>
  <body>
    <h1>Hello!! {{ name }}</h1>
    Hi.This is {{time}}.
    <ul>
      {% for item in news_items %}
        <li><a href="/news/{{ item.id }}/">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('create_news_item') }}" method="POST">
      Title: <input name="title"/><br />
      Body: <textarea name="body"></textarea><br />
      <input type="submit" value="Save"/>
    </form>
  </body>
</html>
